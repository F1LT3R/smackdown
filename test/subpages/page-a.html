  margin: 0 0 3ch;
}
h1 + p {
  background: #eaeaea;
  padding: 1ch 2ch;

/* LISTS */

  color: #222222;
}
em {

}
ul,

}
article > ul,

/* HEADINGS */
h1,
h2,
h3,
h4,
h5,
h6 {
  font-family: 'Josefin Slab', serif;
  font-weight: 100;

}
h1 {
  /*-webkit-font-smoothing: antialiased;*/

  background-color: #005782;
  position: relative;
  padding: 1ch 0 1ch 0;
  margin-top: 0ch;
  font-size: 36pt;
  line-height: 36pt;
  font-weight: 300;
}
h1:before,
h1:after {
  background: #005782;
  content: "";
  position: absolute;
  top: 0;
  bottom: 0;
  width: 9999px;
}
h1:before {
  right: 100%;
}
h1:after {
  left: 100%;
}
h1:first-child {

}
h1 + p {

  color: #333333;
}
h2 {
  font-size: 28pt;

}
h3 {

}
h4 {

}
h5 {
  font-size: 18pt;

}
h6 {

  font-weight: bold;
}
/* LINKS  */
a {
  color: #0066bb;
  /*background:#101010;*/

}
a:visited {
  color: #0066bb;
}
a:hover,

  /*color:#AA0;*/

}

pre:before,
pre:after {
  background: #0f1011;
  background-color: #0f1011;
  content: "";
  position: absolute;
  top: 0;
  bottom: 0;
  width: 9999px;
}
pre:before {
  right: 100%;
}
pre:after {
  left: 100%;
}

blockquote {
  font-weight: 300;
  color: #333333;

  padding: 1ch 1ch 0ch 1.5ch;

}
blockquote > *:last-child {

}

}

}

}

}

}
blockquote > p > author {

}

  padding-left: 2ch;
}

article > table {
